<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Synthesis</title>
</head>
<body>
    <h1>Signal Synthesis with IFFT</h1>
    <p>Sample Rate: {{ sample_rate }} Hz</p>

    <h2>Spectrogram and Synthesized Signal</h2>
    <img src="data:image/png;base64,{{ graph_url }}" alt="Signal Synthesis Graph">

    <h2>Listen to Synthesized Signal</h2>
    <audio controls>
        <source src="{{ url_for('static', filename='synthesized_signal.wav') }}" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

    <form action="/" method="get">
        <button type="submit">Back to Main Menu</button>
    </form>
</body>
</html>
